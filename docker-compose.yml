version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: arrgh-neo4j
    restart: unless-stopped
    
    environment:
      # Authentication
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/changeme123}
      
      # Memory configuration optimized for 1GB RAM VM
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      - NEO4J_server_memory_pagecache_size=256m
      
      # Connection configuration
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_server_default__advertised__address=${NEO4J_HOST:-localhost}
      - NEO4J_server_bolt_advertised__address=${NEO4J_HOST:-localhost}:7687
      - NEO4J_server_http_advertised__address=${NEO4J_HOST:-localhost}:7474
      
      # Database configuration
      - NEO4J_server_default__database=neo4j
      - NEO4J_server_db_logs_query_enabled=INFO
      
      # Security settings
      - NEO4J_server_http_enabled=true
      - NEO4J_server_https_enabled=false
      - NEO4J_server_bolt_enabled=true
      
      # Performance settings for small VM
      - NEO4J_server_db_transaction_timeout=30s
      - NEO4J_server_db_lock_acquisition_timeout=20s
      
      # Logging
      - NEO4J_server_logs_user_level=INFO
      - NEO4J_server_logs_security_level=INFO
    
    volumes:
      # Persistent data storage
      - ./data:/data
      - ./logs:/logs
      - ./config/neo4j.conf:/conf/neo4j.conf:ro
      
      # Import directory (for data imports)
      - ./import:/var/lib/neo4j/import
    
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-changeme123} 'RETURN 1;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for e2-micro VM
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"